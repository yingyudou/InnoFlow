<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoFlow - 创新开发辅助系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animation.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <img src="assets/logo.svg" alt="InnoFlow Logo" class="login-logo">
                <h1 class="system-title">InnoFlow</h1>
                <p class="system-subtitle">创新开发辅助系统</p>
            </div>
            
            <div class="login-form">
                <div class="welcome-text">
                    <h2>欢迎回来</h2>
                    <p>开启您的创新之旅</p>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" placeholder="请输入用户名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" placeholder="请输入密码" required>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-login">登录</button>
                    
                    <div class="form-footer">
                        <a href="#" class="link-text">忘记密码？</a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="login-info">
            <h3>科学创新流程引导</h3>
            <ul class="feature-list">
                <li>🎯 发现 → 定义 → 开发 → 交付</li>
                <li>🤖 AI 驱动的 Idea 聚类与发散</li>
                <li>🌳 分布式版本控制可视化</li>
                <li>🛠️ 智能创新工具包</li>
                <li>👥 团队协作与进度追踪</li>
            </ul>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
